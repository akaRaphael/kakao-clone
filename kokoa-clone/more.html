<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css?after">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </svg>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>150%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
</div>
<header class="screen-header">
    <h1 class="screen-header__title">More</h1>
    <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
          <span> <a href="settings.html"> <i class="fas fa-cog fa-lg"></i></a></span>
          <span class="ellips-dot screen-header__ellipsis more_ellips_cog"></span> 
      </div>
    </header>
    <main class="main-screen more-screen">  
        <div class="user-component">
            <div class="user-component__column">
              <img 
              src="https://avatars3.githubusercontent.com/u/63382028?s=460&u=3334c22c088460b59fdcdb96a58e74f612446a64&v=4" 
              class="user-component__avatar user-component__avatar--xl"
              />
              <div class="user_component__text">
                <h4 class="user-component__title">Raphael</h4>
                <h6 class="user-component__subtitle">+82 10-1234-5678 <i class="fas fa-info-circle fa-lg"></i></h6>
              </div>
            </div>
            <div class="user-component__column">
                <img class="icon-big" src="https://www.flaticon.com/svg/static/icons/svg/983/983899.svg" />
            </div>
          </div>
          <div class="icon-row">
            <div class="icon-row__icon">
              <i class="far fa-calendar-check"></i>
              <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
              <i class="fas fa-archive"></i>
              <span>Talk Drive</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-smile"></i>
              <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-brush"></i>
              <span>Themes</span>
            </div>
          </div>
          <div class="icon-row second">
            <div class="icon-row__icon">
                <i class="fas fa-draw-polygon"></i>
              <span>Account</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-comments"></i>
              <span>Openchat</span>
            </div>
          </div>
          <div class="more-suggestions">
              <h4 class="more-suggestions__title">Suggestions</h4>
              <div class="more-suggestions__icons">
                  <div class="more-suggestions__icon">
                      <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-right fa-2x"></i>
                      </div>
                      <div>
                      <span class="more-suggestions__icon-text">Kokoa Story</span>
                      </div>
                  </div>
                  <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                      <i class="fas fa-quote-right fa-2x"></i>
                    </div>
                    <div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                    </div>
                </div>
              </div>
          </div>

    </main>
     <nav class="nav">
         <ul class="nav__list">
            <li class="nav__btn">
                 <a class="nav__link" href="friends.html">
                     <i class="far fa-user fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                 <a class="nav__link" href="chats.html">
                   <span class="badge nav__notification">1</span> 
                   <i class="far fa-comment fa-lg"></i>
                  </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="ellips-dot nav__notification-ellipsis"></span> 
                    <i class="fas fa-ellipsis-h fa-lg"></i>
                </a>
            </li>
         </ul>
     </nav>
     <div class="no-mobile">
      <div>브라우저의 크기를 줄여주세요.<br></div>
      <div><br>Please reduce your browser resolution.</div>
    </div>

    <div class="no-landscape">
      <div>가로모드에서 세로모드로 화면을 바꿔주세요.<br></div>
      <div><br>Please change to portrait mode.</div>
    </div>
    
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
