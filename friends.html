<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </svg>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>150%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
    </div>
    <header class="screen-header">
      <span class="screen-header__title">Friends</span>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-user-plus fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span> <a href="settings.html"> <i class="fas fa-cog fa-lg"></i></a></span>
      </div>
    </header>
    <a id="friends-display-link">
      <i class="fas fa-info-circle fa-lg"></i>Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>
    <main class="friends-screen">  
      <div class="user-component">
        <div class="user-component__column">
          <img 
          src="https://avatars3.githubusercontent.com/u/63382028?s=460&u=3334c22c088460b59fdcdb96a58e74f612446a64&v=4" 
          class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user_component__text">
            <h4 class="user-component__title">Raphael</h4>
            <h6 class="user-component__subtitle">go farther than go higher</h6>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img src="https://lh3.googleusercontent.com/cf3DwPLbS8Z55sDvUSTQ6PL1goPdm8KbZ81g4TEUAaeUh5LDhkzdjxKQ2RX6BGpv0x4" class="user-component__avatar user-component__avatar--sm"/>
            <div class="user_component__text">
              <h4 class="user-component__title user-component__title-not-bold">Channel</h4>
            </div>
          </div>
          <div class="user-component__column">
          <div>
            <span>2<i class="fas fa-chevron-right fa-xs"></i></span>
          </div>
          </div>
        </div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Friends 1</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FcZ4eul%2FbtqI065dmCU%2FCrea6pbGouUZjnztU43kkk%2Fimg.png" class="user-component__avatar user-component__avatar--sm"/>
            <div class="user_component__text">
              <h4 class="user-component__title user-component__title-not-bold">Joon Park</h4>
            </div>
          </div>
          <div class="user-component__column">
          <div>
          </div>
          </div>
        </div>
      </div>
    </main>
      
    <!-- nav 태그는 ul과 li로 구성되며 li태그는 a태그를 갖는다. 
     VSC단축키를 이용하여 아래 구조 만들기: nav>ul>li*4>a 쓰고 엔터치면 나옴-->
     <nav class="nav">
         <ul class="nav__list">
             <li class="nav__btn">
                 <a class="nav__link" href="friends.html"><i class="fas fa-user fa-lg"></i></a>
                </li>
             <li class="nav__btn">
                 <a class="nav__link" href="chats.html">
                   <span class="badge nav__notification">1</span> 
                   <i class="far fa-comment fa-lg"></i>
                  </a>
                </li>
                <li class="nav__btn">
                  <a class="nav__link" href="find.html"><i class="fas fa-search fa-lg"></i></a>
                </li>
                <li class="nav__btn">
                  <a class="nav__link" href="more.html">
                    <span class="ellips-dot nav__notification-ellipsis"></span> 
                    <i class="fas fa-ellipsis-h fa-lg"></i></a>
                </li>
         </ul>
     </nav>
     <div class="no-mobile">
      <div>브라우저의 크기를 줄여주세요.<br></div>
      <div><br>Please reduce your browser resolution.</div>
    </div>

    <div class="no-landscape">
      <div>가로모드에서 세로모드로 화면을 바꿔주세요.<br></div>
      <div><br>Please change to portrait mode.</div>
    </div>
    
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
